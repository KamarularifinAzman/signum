<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signum - Document Signing System</title>
    <!-- Download PDF.js files locally for Mac development -->
    <script src="%PUBLIC_URL%/pdfjs/pdf.min.js"></script>
    <script>
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 
          process.env.NODE_ENV === 'production'
            ? '/signum/pdf.worker.js'
            : '/pdf.worker.js';
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
